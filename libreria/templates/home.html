
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="margin:1%">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{%url 'homePageUser'%}">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="utentiNav nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'ritira'%}?id={{request.user.id}}">Ritira</a>
                    </li>
                    <li class="utentiNav nav-item">
                        <a class="nav-link active" aria-current="page" href="{%url 'consegna'%}?id={{request.user.id}}">Consegna</a>
                    </li>
                </ul>
                <form action="{% url 'logout'%}" class="d-flex">
                    <input type="submit" value="Logout" class="btn btn-outline-dark">
                </form>
            </div>
        </div>
    </nav>
 
    <br>
    <h1>BENVENUTO {{request.user.first_name}}</h1>

    <div class="container">
        <div class="row">
            <div class="col col-lg-6">
                <a href="{% url 'ritira'%}?id={{request.user.id}}" style="text-decoration: none !important; outline:none !important; color:black"> 
                    <div class="ritiraCard card mb-3">
                        <div class="row g-0">
                            <div class="col-4" style="padding:2%">
                                <i class="fa-solid fa-arrow-up" style="color: #000000;font-size: 700%;"></i>
                            </div>
                            <div class="col-8" style="display: flex;justify-content: center;align-items: center;padding-right: 18%;">
                                <div class="card-body" style="text-align: center;">
                                    <h2 class="card-title">Ritira</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col col-lg-6">
                <a href="{%url 'consegna'%}?id={{request.user.id}}" style="text-decoration: none !important; outline: none !important; color: black">
                    <div class="consegnaCard card mb-3">
                        <div class="row g-0">
                            <div class="col-4" style="padding:2%">
                                <i class="fa-solid fa-arrow-down" style="color: #000000;font-size: 700%;"></i>
                            </div>
                            <div class="col-8" style="display: flex;justify-content: center;align-items: center;padding-right: 3%;">
                                <div class="card-body" style="text-align: center;">
                                    <h2 class="card-title">Consegna</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
