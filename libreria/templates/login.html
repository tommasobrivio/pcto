{% load static %}
<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div style="display:flex;justify-content:center;align-items:center; margin-top:15%">
        <div class="card" style="width: 18rem;">
            <div class="card-header" style="background-color: rgb(66, 119, 217);font-size: 150%;">
                <b>LOGIN</b>
            </div>
            <form method="POST" action='{%url "login"%}'>
                {% csrf_token %}
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Username:<input type="text" id="userName" name="userName"
                            class="form-control"></li>
                    <li class="list-group-item">Password:<input type="password" id="password" name="password"
                            class="form-control"></li>
                    <li class="list-group-item"><input type="submit" value="Invia" class="btn btn-primary"
                            style="font-size: 20px;"></li>
                </ul>
            </form>

        </div>
    </div>


</body>

</html>
